<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeiZhe Lin Art</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Masonry.js (for 瀑布流布局) -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js" defer></script>
  <!-- GLightbox (for Lightbox 功能) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js" defer></script>

  <style>
    /* Optional: 自訂陰影和過渡效果 */
    .gallery-item img {
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .gallery-item img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="py-8 text-center bg-white shadow-md">
    <h1 class="text-4xl font-light">WeiZhe Lin Art</h1>
    <p class="mt-2 text-xl">Abstract · Elegant · Gallery Vibes</p>
  </header>

  <!-- Gallery 容器 -->
  <main class="container mx-auto p-4">
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- 範例作品項目 -->
      <div class="gallery-item">
        <a href="images/art1.jpg" class="glightbox" data-gallery="weizhe">
          <img src="images/art1.jpg" alt="Art 1" class="w-full rounded-lg" />
        </a>
      </div>
      <!-- 複製上面 block 以加入更多作品 -->
    </div>
  </main>

  <!-- 初始化 Masonry & GLightbox -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      new Masonry('#gallery', {
        itemSelector: '.gallery-item',
        columnWidth: '.gallery-item',
        percentPosition: true
      });

      GLightbox({
        selector: '.glightbox',
        openEffect: 'zoom',
        closeEffect: 'fade'
      });
    });
  </script>
</body>
</html>
