<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeiZhe Lin Art</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Masonry.js (for 瀑布流布局) -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js" defer></script>
  <!-- GLightbox (for 燈箱功能) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js" defer></script>
  <style>
    .gallery-item img {
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .gallery-item img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="py-8 text-center bg-white shadow-md">
    <h1 class="text-4xl font-light">WeiZhe Lin Art</h1>
    <p class="mt-2 text-xl">Abstract · Elegant · Gallery Vibes</p>
  </header>

  <!-- Gallery Container -->
  <main class="container mx-auto p-4">
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- 日落 作品 -->
      <div class="gallery-item">
        <a href="images/sunset.jpg" class="glightbox" data-gallery="weizhe">
          <img src="images/sunset.jpg" alt="日落" class="w-full rounded-lg" />
        </a>
        <figcaption class="mt-2 text-center text-sm text-gray-600">日落</figcaption>
      </div>
      <!-- 人們 作品 -->
      <div class="gallery-item">
        <a href="images/people.jpg" class="glightbox" data-gallery="weizhe">
          <img src="images/people.jpg" alt="人們" class="w-full rounded-lg" />
        </a>
        <figcaption class="mt-2 text-center text-sm text-gray-600">人們</figcaption>
      </div>
    </div>
  </main>

  <!-- 初始化 Masonry & GLightbox -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      new Masonry('#gallery', {
        itemSelector: '.gallery-item',
        columnWidth: '.gallery-item',
        percentPosition: true
      });
      GLightbox({
        selector: '.glightbox',
        openEffect: 'zoom',
        closeEffect: 'fade'
      });
    });
  </script>
</body>
</html>
