<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeiZhe Lin Art</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* CSS columns masonry layout */
    #gallery { column-gap: 1rem; }
    /* Prevent figures from breaking */
    .gallery-item { break-inside: avoid; margin-bottom: 1rem; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="py-12 text-center bg-white shadow-md mb-8">
    <h1 class="text-5xl font-thin tracking-wide">WeiZhe Lin Art</h1>
    <p class="mt-2 text-lg uppercase text-gray-500">Abstract · Elegant · Gallery Vibes</p>
  </header>

  <!-- Gallery Container -->
  <main class="max-w-6xl mx-auto px-4">
    <div id="gallery" class="columns-1 sm:columns-2 lg:columns-3">
      <!-- 範例作品，請複製以下 block 並替換圖片檔名及標題 -->
      <figure class="gallery-item">
        <a href="images/art1.jpg" class="block">
          <img src="images/art1.jpg" alt="作品標題1" class="w-full rounded-xl shadow-lg mb-2" />
        </a>
        <figcaption class="text-center text-sm text-gray-600">作品標題1</figcaption>
      </figure>
      <!-- 在此之後新增更多作品區塊 -->
    </div>
  </main>
</body>
</html>
