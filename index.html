<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeiZhe Lin Art</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Masonry.js (for 瀑布流布局) -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js" defer></script>
  <!-- GLightbox (for 燈箱功能) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js" defer></script>
  <style>
    /* 圖片懸浮微動畫 */
    .gallery-item img {
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .gallery-item img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="py-12 text-center bg-white shadow-md mb-8">
    <h1 class="text-5xl font-thin tracking-wide">WeiZhe Lin Art</h1>
    <p class="mt-2 text-lg uppercase text-gray-500">Abstract · Elegant · Gallery Vibes</p>
  </header>

  <!-- Gallery Container -->
  <main class="max-w-5xl mx-auto px-4">
    <div id="gallery" class="columns-1 sm:columns-2 lg:columns-3 gap-4 space-y-6">
      <!-- 溫柔有時候像一種陷阱 作品 -->
      <figure class="gallery-item break-inside-avoid">
        <a href="images/gentleness_is_sometimes_like_a_trap.jpg" class="block">
          <img src="images/gentleness_is_sometimes_like_a_trap.jpg" 
               alt="溫柔有時候像一種陷阱" 
               class="w-full max-h-72 object-contain rounded-lg shadow-lg mx-auto" />
        </a>
        <figcaption class="mt-3 text-center text-base font-semibold text-gray-700">溫柔有時候像一種陷阱</figcaption>
      </figure>
      <!-- 青蘋果 作品 -->
      <figure class="gallery-item break-inside-avoid">
        <a href="images/green_apple.jpg" class="block">
          <img src="images/green_apple.jpg" 
               alt="青蘋果" 
               class="w-full max-h-72 object-contain rounded-lg shadow-lg mx-auto" />
        </a>
        <figcaption class="mt-3 text-center text-base font-semibold text-gray-700">青蘋果</figcaption>
      </figure>
    </div>
  </main>

  <!-- 初始化 Masonry & GLightbox -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      new Masonry('#gallery', {
        itemSelector: '.gallery-item',
        columnWidth: '.gallery-item',
        percentPosition: true
      });
      GLightbox({
        selector: 'a',
        openEffect: 'zoom',
        closeEffect: 'fade'
      });
    });
  </script>
</body>
</html>
